<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center bg-custom  vh-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto search-bar mb-3">
                    <input id="search" type="text" class="form-control" placeholder="Enter User Id">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-4 col-12">
                                <img src="" alt="avatar.jpeg" id="avatar" class="img-fluid">
                            </div>
                            <div class="col-lg-9 col-md-8 col-sm-8 col-12">
                                <div class="mt-4">
                                    <div class="author">
                                        <h3 id="author"></h3>
                                    </div>
                                </div>
                                <div class="bio">
                                    <p id="bio"></p>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                                        <div class="followers">
                                            <h5>Followers: <span id="followers"></span></h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                                        <div class="following">
                                            <h5>Following: <span id="following"></span></h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                                        <div class="repos">
                                            <h5>Repos: <span id="repos"></span></h5>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="twitter">
                                            <h5>Twitter: <span id="twitter"></span></h5>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                        <div class="location">
                                            <h5>Location: <span id="location"></span></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
